on: [push]
jobs:
  simplified-moran:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip3 install opencc pypinyin regex
      - run: sudo apt install opencc p7zip-full
      - run: ./make_simp_dist.sh github
      - uses: actions/upload-artifact@v3
        with:
          name: "简体完整配置包"
          path: dist/**
      - uses: actions/upload-artifact@v3
        with:
          name: "仅简体词库"
          path: dist/*.dict.yaml
